apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front17
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front17
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: azure-vote-front17
    spec:
      containers:
        - name: azure-vote-front17
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 20m
          env:
            - name: REDIS
              value: "azure-vote-back"

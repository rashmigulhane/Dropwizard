apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: socks-ingress
  namespace: ingress-basic
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: azure-vote-front16
              servicePort: 8000